<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>spotify </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.jpg" alt="spotify">spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Best of Telugu songs</h1>
            <div>
                <div class="songitem">
                    <img src="1.jpg" alt="1" >
                    <span class="songname">naa roja nuvve</span>
                    <span class="songlistplay"><span class="timestamp">4:02 <i id="0" class="fa-solid songitemplay fa-play"></i></span> </span>
                </div>
                <div class="songitem">
                    <img src="covers/2.jpg" alt="1" >
                    <span class="songname">aganandhe</span>
                    <span class="songlistplay"><span class="timestamp">4:03 <i id="1" class="fa-solid songitemplay fa-play"></i></span> </span>
                </div>
                <div class="songitem">
                    <img src="covers/3.jpg" alt="1" >
                    <span class="songname">enno ratrulu vastai</span>
                    <span class="songlistplay"><span class="timestamp">4:40 <i id="2" class="fa-solid songitemplay fa-play"></i></span> </span>
                </div>
                <div class="songitem">
                    <img src="covers/4.jpg" alt="1" >
                    <span class="songname">naa ready va</span>
                    <span class="songlistplay"><span class="timestamp">4:14 <i id="3" class="fa-solid songitemplay fa-play"></i></span> </span>
                </div>
                <div class="songitem">
                    <img src="covers/5.jpg" alt="1" >
                    <span class="songname">nachavu le nachav le</span>
                    <span class="songlistplay"><span class="timestamp">3:42 <i id="4" class="fa-solid  songitemplay fa-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="covers/6.jpg" alt="1" >
                    <span class="songname">potti pilla</span>
                    <span class="songlistplay"><span class="timestamp">3:41 <i id="5" class="fa-solid  songitemplay fa-play"></i></span> </span>
                </div>
                <div class="songitem">
                    <img src="covers/7.jpg" alt="1" >
                    <span class="songname">Ram sita ram</span>
                    <span class="songlistplay"><span class="timestamp">3:50 <i id="6" class="fa-solid songitemplay fa-play"></i></span> </span>
                </div>
               
                
               
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar"  value="0" min="0" max="100">
        <div class="icons">
        <i class="fa-solid fa-2x fa-backward-step" id="previous" ></i>
        <i class="fa-solid fa-2x fa-play" id="masterplay"></i>
        <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
        </div>
    <div class="songinfo">
        <img src="music.gif" alt="music" width="45px" height="34px" id="gif"><span id="mastersongname">Naa-Ready</span>
    </div>
    <script src="https://kit.fontawesome.com/99652642eb.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
